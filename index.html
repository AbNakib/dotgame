<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dot Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background: black;
    }
    .info {
      position: absolute;
      top: 10px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="info">üïπÔ∏è Dot Game ‚Äî Move mouse to control paddle</div>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let paddle = { x: 160, y: 380, width: 80, height: 10 };
let ball = { x: 200, y: 200, radius: 8, dx: 2, dy: 2 };
let score = 0;

document.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  paddle.x = e.clientX - rect.left - paddle.width/2;
});

function drawPaddle(){ ctx.fillStyle="#0f0"; ctx.fillRect(paddle.x,paddle.y,paddle.width,paddle.height); }
function drawBall(){ ctx.fillStyle="#f00"; ctx.beginPath(); ctx.arc(ball.x,ball.y,ball.radius,0,Math.PI*2); ctx.fill(); }
function drawScore(){ ctx.fillStyle="white"; ctx.font="14px Arial"; ctx.fillText("Score: "+score,10,20); }
function resetBall(){ ball.x=200; ball.y=200; ball.dx=2; ball.dy=2; score=0; }

function update(){
  ctx.clearRect(0,0,400,400);
  drawPaddle(); drawBall(); drawScore();
  ball.x += ball.dx; ball.y += ball.dy;

  if(ball.x<ball.radius || ball.x>canvas.width-ball.radius) ball.dx*=-1;
  if(ball.y<ball.radius) ball.dy*=-1;

  if(ball.y+ball.radius>=paddle.y && ball.x>=paddle.x && ball.x<=paddle.x+paddle.width){
    ball.dy*=-1; score++;
  }

  if(ball.y>canvas.height){ alert("Game Over! Score: "+score); resetBall(); }
  requestAnimationFrame(update);
}
update();
</script>
</body>
</html>
